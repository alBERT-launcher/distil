<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold">Pipeline Dashboard</h1>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Pipeline List -->
        <div id="pipeline-list" class="bg-white shadow overflow-hidden sm:rounded-lg p-4 mb-8"
             hx-get="/dashboard/pipelines" 
             hx-trigger="load"
             hx-swap="innerHTML">
            <div class="animate-pulse">
                <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                <div class="space-y-3 mt-4">
                    <div class="h-4 bg-gray-200 rounded"></div>
                    <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                </div>
            </div>
        </div>

        <!-- Selected Pipeline Details -->
        <div id="pipeline-details" class="bg-white shadow overflow-hidden sm:rounded-lg p-4">
        </div>
    </main>
</body>
</html>
